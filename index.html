<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="slider.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<header>
			<label for="slider-1">1 слайд</label>
			<label for="slider-2">2 слайд</label>
			<label for="slider-3">3 слайд</label>
			<label for="slider-4">4 слайд</label>
		</header>
		<input type="radio" id="slider-1" name="slides" checked>
		<section class="slide side-1">
			<h1>заголовок один</h1>
		</section>	
		<input type="radio" id="slider-2" name="slides">
		<section class="slide side-2">
			<h1>заголовок два</h1>
		</section>
		<input type="radio" id="slider-3" name="slides">
		<section class="slide side-3">
			<h1>заголовок три</h1>
		</section>
		<input type="radio" id="slider-4" name="slides">
		<section class="slide side-4">
			<h1>заголовок четире</h1>
		</section>
	</div>
</body>
</html>
